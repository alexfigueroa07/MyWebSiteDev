<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contacto-container">
        <h2>Contáctame</h2>
        <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre">
                <div *ngIf="contactoForm?.get('nombre')?.hasError('required')">
                    El nombre es requerido.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" formControlName="email">
                <div *ngIf="contactoForm.get('email')?.hasError('required')">
                    El correo electrónico es requerido.
                </div>
                <div *ngIf="contactoForm.get('email')?.hasError('email')">
                    Correo electrónico no válido.
                </div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" formControlName="mensaje" rows="4"></textarea>
                <div *ngIf="contactoForm.get('mensaje')?.hasError('required')">
                    El mensaje es requerido.
                </div>
            </div>
            <div class="botones">
                <button type="reset">Limpiar</button>
                <button type="submit" [disabled]="!contactoForm.valid">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
